<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp Menu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="popUp_box" id="popUp_box">
        <div class="popUp_content">
            <img src="Images/check.png" class="check_img">
            <h1>Thank You!</h1>
            <p>You have successfully show me!</p>
            <button class="ok_btn" onclick="hide_popUp()">OK</button>
        </div>
    </div>
    
    <div class="container">
        <button class="show_btn" onclick="show_popUp()">Click Me</button>
    </div>

<script src="javascript/script.js"></script>
</body>
</html>
